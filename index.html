<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Momentum</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/slick.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<main role="main" >
			<div class="ba-container">
				<article class="ba-product">
					<div class="ba-grid">
						<div class="ba-width-medium-1-2">
							<!-- slider -->
							<div class="ba-slider">
								<div class="ba-slide">
									<img src="img/products/Product Image.png" alt="Headphones">
								</div>
								<div class="ba-slide">
									<img src="img/products/Product Image.png" alt="Headphones">
								</div>
								<div class="ba-slide">
									<img src="img/products/Product Image.png" alt="Headphones">
								</div>
							</div>
						</div>
						<div class="ba-width-medium-1-2">
							<div class="ba-product__info">
								<p class="ba-product__model"></p>
								<a href="#" class="ba-product__spec"></a>
								<h1 class="ba-product__title"></h1>
								<h2 class="ba-product__subtitle"></h2>
								<p class="ba-product__description"></p>
								<div class="ba-rating">
									<div class="ba-rating__stars"></div>
									<div class="ba-rating__value">
										<span class="ba-rating__score"></span>
										<span class="ba-rating__reviews"></span>
									</div>
								</div>
								<form method="post" action="#">
									<div class="ba-product__meta cf">
										<div class="ba-float-left-small">
											<div class="ba-product__price"></div>
											<p class="ba-product__overcosts"></p>
										</div>
										<div class="ba-product__variations ba-float-right-small">
											<label></label>
											<input type="radio" name="product_color" value="black">
											<input type="radio" name="product_color" value="grey">
										</div>
									</div>
									<div class="ba-product__add-to-cart">
										<label class="ba-product__qty">
											Quantity
											<input class="ba-product__qty-field" name="product_qty" type="number" value="01" step="1" min="1" required>
											<button class="ba-product__qty-up"></button>
											<button class="ba-product__qty-down"></button>
										</label>
										<button class="ba-button" type="submit">Add to Cart</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</article>
			</div>
		</main>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/main.js"></script>
